version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=admin
         - POSTGRES_USER=postgres
         - POSTGRES_DB=desafiobb
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    network_mode: bridge
    container_name: prometheus
    expose:
      - 9090
    ports:
      - 9090:9090
    restart: unless-stopped

  desafiobb_app:
    image: lubontempo/desafiobb_app:latest
    network_mode: bridge
    container_name: desafiobb_app
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
      - prometheus
    links:
      - postgres
      - prometheus
      - jaegertracing

  grafana:
    image: grafana/grafana:latest
    network_mode: bridge
    container_name: grafana
    expose:
      - 9090
    ports:
      - 9090:9090
    restart: unless-stopped
    depends_on:
      - postgres
      - prometheus
      - desafiobb_app
    links:
      - postgres
      - prometheus
      - desafiobb_app

  jaegertracing:
    image: jaegertracing/all-in-one:latest
    network_mode: bridge
    container_name: jaegertracing
    restart: unless-stopped
    depends_on:
      - desafiobb_app
    links:
      - desafiobb_app

volumes:
  postgres-data:
